<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BluePlay - Music Player</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="icon" type="imagem/png" href="./assets/img/icon.png"/>
    </head>
    <body>
        <audio src="" id="audio"></audio>

        <div class="musicPlayer">
        <h1 class="musicName">Song Name</h1>
        <p class="artistName">Artist</p>

        <div class="disk"></div>

        <div class="songSlider">
            <input type="range" value="0" class="seekBar" />
            <span class="currentTime">00:00</span>
            <span class="songDuration">00:00</span>
        </div>

        <div class="controls">
            <button class="btn previous"><i class="fas fa-backward fa-lg"></i></button>
            <button class="playBtn pause">
            <span></span>
            <span></span>
            </button>
            <button class="btn next"><i class="fas fa-forward fa-lg"></i></button>
        </div>
        </div>

        <script src="data.js"></script>
        <script src="script.js"></script>
    </body>
</html>
